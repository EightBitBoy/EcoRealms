language: android

jdk:
  - oraclejdk8

android:
  components:
     - tools
     - tools
     - build-tools-26.0.2
     - platform-tools
     - android-26
     - extra-google-m2repository
     - extra-android-m2repository

install:
  - echo "### Install step"
  - echo $ANDROID_HOME
  - echo ~/.android
  - ls ~/.android
  - chmod +rw ~/.android
  - chmod +x gradlew

script:
  - echo "### Test step"
  - ./gradlew assemble
  - ls ~/.android
  - ./gradlew test

branches:
  only:
    - master
    - dev

matrix:
  fast_finish: true
